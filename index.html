<!DOCTYPE html>
<html>
<head>
    <title>古早贪吃蛇</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score-board">
        <div>得分：<span id="score">0</span></div>
        <div>最高分：<span id="highScore">0</span></div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">
            <h2>游戏结束！</h2>
            <p>你的得分：<span id="finalScore">0</span></p>
            <input type="text" id="playerName" class="name-input" placeholder="输入你的名字" maxlength="10">
            <button class="btn" id="saveScoreBtn">保存分数</button>
            <button class="btn" id="restartBtn">重新开始</button>
        </div>
        
        <!-- 排行榜界面 -->
        <div class="leaderboard" id="leaderboard">
            <h2>排行榜</h2>
            <div class="difficulty-selector">
                <button class="btn difficulty-btn active" data-difficulty="简单">简单</button>
                <button class="btn difficulty-btn" data-difficulty="中等">中等</button>
                <button class="btn difficulty-btn" data-difficulty="困难">困难</button>
                <button class="btn difficulty-btn" data-difficulty="专家">专家</button>
            </div>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>玩家</th>
                        <th>分数</th>
                        <th>日期</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- 排行榜数据将在这里动态生成 -->
                </tbody>
            </table>
            <button class="btn" id="closeLeaderboardBtn">关闭</button>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="startBtn">开始游戏</button>
        <button class="btn" id="pauseBtn">暂停</button>
        <button class="btn" id="leaderboardBtn">排行榜</button>
        <select id="difficultySelect" class="btn">
            <option value="200">简单</option>
            <option value="150" selected>中等</option>
            <option value="100">困难</option>
            <option value="70">专家</option>
        </select>
    </div>

    <footer>
        <p>古早贪吃蛇 v1.1.0</p>
        <p>作者: TH | 更新日期: 2025.04.30</p>
        <p>本产品仅供个人使用</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
